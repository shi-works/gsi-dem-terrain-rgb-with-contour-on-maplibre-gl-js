<html>

<head>
    <title>地理院 標高タイル（Terrain-RGB※自作）+陰影起伏図+等高線</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/maplibre-contour@0.0.4/dist/index.min.js"></script>
    <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 180px;
            bottom: 20px;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay label {
            display: block;
            margin: 0 0 0px;
            font-size: 12px;
            top: 100px;
            left: 10px;
            display: block;
            margin-bottom: 5px;
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>陰影起伏図 不透明度: <span id="hillshade-slider-opacity-value">100%</span></label>
            <input id="hillshade-slider-opacity" type="range" min="0" max="100" step="1" value="100">
        </div>
    </div>
    <script type="text/javascript">
        // addProtocolの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // マップの初期化
        const map = new maplibregl.Map({
            container: 'map',
            // style: 'std.json',
            style: 'https://tile.openstreetmap.jp/styles/maptiler-basic-ja/style.json',
            zoom: 13.26,
            minZoom: 1,
            maxZoom: 23,
            pitch: 73,
            bearing: -27.2,
            maxPitch: 85,
            center: [138.75029, 35.336],
            hash: true,
            attributionControl: false
        });

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/gsi-dem-terrain-rgb-with-contour-on-maplibre-gl-js" target="_blank">Github</a>） '
        }));

        // 3D地形コントロール
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsidem',
                exaggeration: 1 // 標高を強調する倍率
            })
        );

        map.on('load', () => {
            // 地理院 標高タイルソース
            map.addSource("gsidem", {
                type: 'raster-dem',
                tiles: [
                    'https://xs489works.xsrv.jp/raster-tiles/gsi/gsi-dem-terrain-rgb/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">地理院タイル(標高タイル)</a>',
                tileSize: 256
            });

            // 地理院 標高タイルセット
            map.setTerrain({ 'source': 'gsidem', 'exaggeration': 1 });

            // 陰影起伏図ソース
            map.addSource("hillshade", {
                type: 'raster',
                tiles: [
                    'https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#hillshademap" target="_blank">地理院タイル(陰影起伏図)</a>',
                tileSize: 256
            });

            // 陰影起伏図レイヤ
            map.addLayer({
                id: 'hillshade',
                type: 'raster',
                source: 'hillshade',
                minzoom: 2,
                maxzoom: 18,
                paint: {
                    'raster-opacity': 0.3
                }
            });

            // スライダーで陰影起伏図の不透明度を制御
            const hillshade_sliderOpactiy = document.getElementById('hillshade-slider-opacity');
            const hillshade_sliderOpactiyValue = document.getElementById('hillshade-slider-opacity-value');

            hillshade_sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'hillshade',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                hillshade_sliderOpactiyValue.textContent = e.target.value + '%';
            });

            var demSource = new mlcontour.DemSource({
                url: "https://xs489works.xsrv.jp/raster-tiles/gsi/gsi-dem-terrain-rgb/{z}/{x}/{y}.png",
                encoding: "mapbox", // "mapbox" or "terrarium" default="terrarium"
                maxzoom: 18,
                worker: true, // offload isoline computation to a web worker to reduce jank
                cacheSize: 100, // number of most-recent tiles to cache
                timeoutMs: 10_000, // timeout on fetch requests
            });
            demSource.setupMaplibre(maplibregl);

            map.addSource("contour-source", {
                type: "vector",
                tiles: [
                    demSource.contourProtocolUrl({
                        // convert meters to feet, default=1 for meters
                        multiplier: 1,
                        thresholds: {
                            // zoom: [minor, major]
                            6: [100, 200],
                            7: [50, 100],
                            8: [50, 100],
                            9: [20, 100],
                            10: [20, 100],
                            11: [10, 50],
                            12: [10, 50],
                            14: [5, 50],
                            15: [5, 20],
                        },
                        // optional, override vector tile parameters:
                        contourLayer: "contours",
                        elevationKey: "ele",
                        levelKey: "level",
                        extent: 4096,
                        buffer: 1,
                    }),
                ],
                maxzoom: 18,
            });

            map.addLayer({
                id: "contour-lines",
                type: "line",
                source: "contour-source",
                "source-layer": "contours",
                paint: {
                    "line-color": "rgba(0, 0, 0, 0.5)",
                    // level = highest index in thresholds array the elevation is a multiple of
                    "line-width": ["match", ["get", "level"], 1, 1, 0.5],
                },
            });

            map.addLayer({
                id: "contour-labels",
                type: "symbol",
                source: "contour-source",
                "source-layer": "contours",
                // filter: [">", ["get", "level"], 0],
                layout: {
                    "symbol-placement": "line",
                    "text-size": 12,
                    "text-field": ["concat", ["number-format", ["get", "ele"], {}], "m"],
                    "text-font": ["Noto Sans Bold"],
                },
                paint: {
                    "text-color": "white",
                    "text-halo-color": "black",
                    "text-halo-width": 1,
                },
            });

            map.showTileBoundaries = false;

        })

    </script>
</body>

</html>
